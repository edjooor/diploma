<!doctype html>
<html>
<head>
    <title>Admin</title>
</head>
<body>
    <h1>Admin Page</h1>
    <ul>
        {% for earthquake in earthquakes_S1 %}

    </ul>
    <a href="{{ url_for('add_earthquake') }}">Add New Earthquake</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
