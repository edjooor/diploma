{% extends "base.html" %}

{% block content %}
    <h1>Earthquake Details</h1>
    <p>Date: <b>{{ earthquake[0] }}</b></p>
    <p>Latitude: <b>{{ earthquake[1] }}</b></p>
    <p>Longitude: <b>{{ earthquake[3] }}</b></p>
    <p>Mw: <b>{{ earthquake[4] }}</b></p>
    <p>M0: <b>{{ earthquake[11] }}</b></p>
    {% endblock %}
